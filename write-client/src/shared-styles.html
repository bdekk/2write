<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      :root { --default-primary-color: #212121; --dark-primary-color: #000; --light-primary-color: #ddd; --text-primary-color: #ffffff; --accent-color: #ff4081; --primary-background-color: #ffffff; --primary-text-color: #424540; --secondary-text-color: #7E8D9D; --disabled-text-color: #7E8D9D; --divider-color: #e0e0e0; --paper-checkbox-checked-color: #3ea1e6; --paper-checkbox-checked-ink-color: #3ea1e6; --paper-checkbox-unchecked-color: #7E8D9D; --paper-checkbox-unchecked-ink-color: #7E8D9D; --paper-checkbox-label-color: #424540; --paper-fab-background: #3ea1e6; --paper-fab-disabled-background: #c9c9c9; --paper-fab-disabled-text: #7E8D9D; --paper-icon-button-disabled-text: #c9c9c9; --paper-input-container-color: #a8aca5; --paper-input-container-focus-color: #3ea1e6; --paper-input-container-invalid-color: #db5656; --paper-input-container-input-color: #a8aca5; --paper-menu-background-color: #f5fcff; --paper-menu-color: #424540; --paper-menu-disabled-color: #c9c9c9; --paper-progress-active-color: #3ea1e6; --paper-progress-secondary-color: #78bdee; --paper-radio-button-checked-color: #3ea1e6; --paper-radio-button-checked-ink-color: white; --paper-radio-button-unchecked-color: #424540; --paper-radio-button-unchecked-ink-color: #424540; --paper-radio-button-label-color: #424540; --paper-slider-knob-color: #3ea1e6; --paper-slider-active-color: #3ea1e6; --paper-slider-pin-color: #3ea1e6; --paper-spinner-layer-1-color: #3ea1e6; --paper-spinner-layer-2-color: #3ea1e6; --paper-spinner-layer-3-color: #3ea1e6; --paper-spinner-layer-4-color: #3ea1e6; --paper-tabs-selection-bar-color: #ffff8d; --paper-tab-ink: #ffff8d; --paper-toggle-button-checked-bar-color: #3ea1e6; --paper-toggle-button-checked-button-color: #3ea1e6; --paper-toggle-button-checked-ink-color: #3ea1e6; --paper-toggle-button-unchecked-bar-color: #7E8D9D; --paper-toggle-button-unchecked-button-color: white; --paper-toggle-button-unchecked-ink-color: white; --paper-toolbar-background: #7ec0ee; --paper-toolbar-color: #ffffff; }

      h1, h2, h3, h4, h5, h6 { font-weight: 400; margin: 0px; padding: 0px; margin-bottom: 15px; line-height: 1em; }

      h1, h3, h5 { font-family: 'Arimo', sans-serif; }

      h1 { font-size: 50px; margin: 30px 0px; }

      h2 { font-size: 35px; margin: 20px 0px; }

      h3 { font-size: 25px; margin: 15px 0px; }

      h4 { font-size: 20px; }

      h1.title, h2.title, h3.title, h4.title, h5.title {
          border-bottom: 1px solid #ddd;
      }

      a, a:active, a:visited, a:focus { color: #aaa; text-decoration: none; }

      a:hover { color: #aaa; text-decoration: underline; }
  
    </style>
  </template>
</dom-module>
