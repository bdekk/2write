<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      h1, h2, h3, h4, h5, h6 { font-weight: 400; margin: 0px; padding: 0px; line-height: 1em; }

      h1, h3, h5 { font-family: 'Arimo', sans-serif; }

      h1 { font-size: 50px; margin: 30px 0px; }

      h2 { color: #7E8D9D; font-size: 35px; margin: 20px 0px; }

      h3 { font-size: 25px; margin: 15px 0px; }

      h4 { font-size: 20px; }

      a, a:active, a:visited, a:focus { color: #aaa; text-decoration: none; }

      a:hover { color: #aaa; text-decoration: underline; }
  
    </style>
  </template>
</dom-module>
