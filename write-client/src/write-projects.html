<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="write-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax
      id="getProjectsAjax"
      url="[[projectsUrl]]"
      handle-as="json"
      on-response="_onGetProjects"
      debounce-duration="300">
    </iron-ajax>

    <template is="dom-repeat" items="[[projects]]" as="project"></template>
    <div class="card">
      <h3>{{project.name}}</h3>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
    </div>
  </template>

  <script>
    class Projects extends Polymer.Element {
      static get is() { return 'write-projects'; }

      static get properties() {
        return {
          activated: {
            type: Boolean,
            observer: '_pageActivated',
          },
          
          projectsUrl: {
            type: String,
            value: "http://localhost:8081/project"
          },

          projects: {
            type: Array,
            value: []
          } 

        };
      }

      _pageActivated(page) {
        console.log(page);
        this.$.getProjectsAjax.generateRequest();

      }

      _getProjects() {
      }

      _onGetProjects(event) {
        console.log(event);
      }
    }

    window.customElements.define(Projects.is, Projects);
  </script>
</dom-module>
