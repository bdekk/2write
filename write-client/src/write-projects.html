<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="write-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <custom-style>
      <style is="custom-style">
        .flex-horizontal {
          @apply --layout-horizontal;
        }
        .flex2child {
          @apply --layout-flex-2;
        }
      </style>
    </custom-style>

    <iron-ajax
      id="getProjectsAjax"
      url="[[projectsUrl]]"
      handle-as="json"
      content-type="application/json"
      last-response="{{projects}}">
    </iron-ajax>

    <template is="dom-repeat" items="[[projects]]" as="project">
      <div class="flex-horizontal">
        <div class="card flex2child">
          <h3>{{project.name}}</h3>
          <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
        </div>
      </div>
    </template>
  </template>

  <script>
    class Projects extends Polymer.Element {
      static get is() { return 'write-projects'; }

      static get properties() {
        return {
          activated: {
            type: Boolean,
            observer: '_pageActivated',
          },
          
          projectsUrl: {
            type: String,
            value: "http://localhost:8080/project"
          },

          projects: {
            type: Array,
            value: []
          } 

        };
      }

      _pageActivated(page) {
        console.log(page);
        this.$.getProjectsAjax.generateRequest();

      }

      _getProjects() {
      }

      _onGetProjects(event) {
        console.log(event);
      }
    }

    window.customElements.define(Projects.is, Projects);
  </script>
</dom-module>
