<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="shared-styles.html">

<dom-module id="write-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-button[dialog-dismiss] {
        color: #fff;
        background-color: var(--paper-red-500);
      }

      paper-button[dialog-confirm] {
        color: #fff;
        background-color: var(--paper-green-500);
      }
    </style>

    <custom-style>
      <style is="custom-style">
        .flex-horizontal {
          @apply --layout-horizontal;
        }
        .flex2child {
          @apply --layout-flex-2;
        }
      </style>
    </custom-style>

    <iron-ajax
      id="getProjectsAjax"
      url="[[projectsUrl]]"
      handle-as="json"
      content-type="application/json"
      last-response="{{projects}}">
    </iron-ajax>

    <h2 class="title">All Projects</h2>
    <paper-input label="username" id="inputWithButton">
      <iron-icon icon="mail" prefix></iron-icon>
      <div suffix>@email.com</div>
      <paper-icon-button suffix onclick="clearInput()" icon="clear" alt="clear" title="clear">
      </paper-icon-button>
    </paper-input>
    <template is="dom-repeat" items="[[projects]]" as="project">
      <div class="flex-horizontal">
        <div class="card flex2child">
          <h3>{{project.name}}</h3>
          <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
        </div>
      </div>
    </template>
    <paper-button onclick="newProject">New project</paper-button>

    <write-new-project id="newProjectDialog" open></write-new-project>
  </template>

  <script>
    class Projects extends Polymer.Element {
      static get is() { return 'write-projects'; }

      static get properties() {
        return {
          activated: {
            type: Boolean,
            observer: '_pageActivated',
          },
          
          projectsUrl: {
            type: String,
            value: "http://localhost:8080/project"
          },

          projects: {
            type: Array,
            value: []
          } 

        };
      }

      _pageActivated(page) {
        console.log(page);
        this.$.getProjectsAjax.generateRequest();

      }

      _getProjects() {
      }

      _onGetProjects(event) {
        console.log(event);
      }

      newProject(event) {
        this.$.newProjectDialog
      }

      // _newProject(event) {

      // }
    }

    window.customElements.define(Projects.is, Projects);
  </script>
</dom-module>
