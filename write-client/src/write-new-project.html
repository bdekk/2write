<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="shared-styles.html">

<dom-module id="write-new-project">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px;
      }

      paper-button[dialog-dismiss] {
        color: #fff;
        background-color: var(--paper-red-500);
        flex: 1;
        margin-left:0;
      }

      paper-button[dialog-confirm] {
        color: #fff;
        background-color: var(--paper-green-500);
        flex: 1;
        margin-right:0;
      }

      paper-dialog .buttons {
          display: flex;
          padding: 8px;
      }
    </style>

    <iron-ajax
      id="getProjectsAjax"
      url="[[projectsUrl]]"
      handle-as="json"
      content-type="application/json"
      last-response="{{projects}}">
    </iron-ajax>

    <paper-dialog id="newProject">
        <h2>New Project</h2>
        <paper-input id="name" label="Book name"></paper-input>
        <paper-textarea id="description" label="description"></paper-textarea>
        <div class="buttons">
          <paper-button dialog-dismiss on-click="close" class="red">Cancel</paper-button>
          <paper-button dialog-confirm autofocus on-click="_newProject" class="green">Create</paper-button>
        </div>
      </paper-dialog>
  </template>

  <script>
    class NewProject extends Polymer.Element {
      static get is() { return 'write-new-project'; }

      static get properties() {
        return {
          projectsUrl: {
            type: String,
            value: "http://localhost:8080/project"
          },

          open: {
              type: Boolean,
              reflectOnAttribute: true,
              observer: '_onOpen'
          }
        };
      }

      _onOpen(open) {
          if(open) {
              this.$.newProject.open();
          } else {
              this.$.newProject.dismiss();
          }
      }

      _newProject(event) {
        let name = this.$.name.value;
        let description = this.$.description.value;
          
        this.dispatchEvent(new CustomEvent('newProject',  
            {detail: {"project": {"name": name, "description": description}}}
        ));
      }

      _close(event) {
        this.$.name = "";
        this.$.description.value = ""; 
      }
    }

    window.customElements.define(NewProject.is, NewProject);
  </script>
</dom-module>
